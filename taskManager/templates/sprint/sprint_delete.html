{% extends 'task/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<div class="header-back-button">
    <a href="{% url 'tasks' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this task? <b>"{{sprint}}"</b> </p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>

{% endblock content %}

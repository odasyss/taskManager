{% extends 'taskManager/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="login">
    </form>
    <p>Don't have an account? <a href="{% url 'user_sign_up' %}">Register</a></p>
</div>

{% endblock content %}
